{% extends "base.html" %}
{% block title %}Bearbeite Bestellung{% endblock %}
{% block content %}
<div class="container mt-5">
  <h2>Bestellung bearbeiten</h2>
  <form method="post">
    <div class="mb-3">
      <label>Produktname</label>
      <input name="product_name" value="{{ order.product_name }}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Referenznummer</label>
      <input name="ref_number" value="{{ order.ref_number }}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Beschreibung</label>
      <textarea name="description" class="form-control">{{ order.description }}</textarea>
    </div>
    <div class="mb-3">
      <label>Preis (â‚¬)</label>
      <input name="price" value="{{ order.price }}" type="number" step="0.01" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Menge</label>
      <input name="quantity" value="{{ order.quantity }}" type="number" class="form-control" required>
    </div>
    <button class="btn btn-success">Speichern</button>
    <a href="{{ url_for('list_orders') }}" class="btn btn-secondary">Abbrechen</a>
  </form>
</div>
{% endblock %}
