{% extends "base.html" %}
{% block title %}Add Item{% endblock %}
{% block content %}
<h2>Add New Item</h2>
<form method="POST">
  <div class="mb-3">
    <label>Name</label>
    <input name="name" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Barcode</label>
    <input name="barcode" class="form-control" required>
  </div>
  
  <div class="mb-3">
    <label>Purchase Price</label>
    <input name="purchase_price" type="number" step="0.01" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Selling Price</label>
    <input name="selling_price" type="number" step="0.01" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Minimum Selling Price</label>
    <input name="min_selling_price" type="number" step="0.01" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Quantity</label>
    <input name="quantity" type="number" class="form-control" value="1" required>
  </div>
  <div class="mb-3">
    <label>Photo URL (optional)</label>
    <input name="photo_link" class="form-control">
  </div>
  <div class="mb-3">
    <label>Product Description</label>
    <textarea name="description" class="form-control" rows="3">{{ item.description if item else '' }}</textarea>
  </div>
  <button class="btn btn-success" type="submit">Add Item</button>
  <a href="{{ url_for('list_items') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
