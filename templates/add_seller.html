{% extends "base.html" %}
{% block title %}Add Seller{% endblock %}
{% block content %}
<h2>Add New Seller</h2>
<form method="POST">
  <div class="mb-3">
    <label>Username</label>
    <input name="username" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Password</label>
    <input name="password" type="password" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Profile Image URL (optional)</label>
    <input name="profile_img" class="form-control">
  </div>
<div class="mb-3">
  <label>Salary</label>
  <input type="number" step="0.01" name="salary" class="form-control" value="{{ seller.salary if seller else '' }}">
</div>

<div class="mb-3 form-check">
  <input type="checkbox" name="activated" class="form-check-input" id="activatedCheck" {% if seller and seller.activated %}checked{% endif %}>
  <label class="form-check-label" for="activatedCheck">Activated</label>
</div>


  <button class="btn btn-success" type="submit">Add Seller</button>
  <a href="{{ url_for('list_sellers') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
